# Сборка при push в main и обновление тега dev
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ github.event_name == 'push' && 'dev' || (github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number)) || 'dev' }}
    secrets: inherit

  update-dev-tag:
    name: Update dev tag
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete and recreate dev tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -d dev 2>/dev/null || true
          git push origin :refs/tags/dev 2>/dev/null || true
          git tag dev
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dev-release:
    name: Upload Dev Release
    needs: [build, update-dev-tag]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare dev artifacts
        run: |
          cd artifacts

          if [ -f android-apk/app-release.apk ]; then
            mv android-apk/app-release.apk ../legion-android-dev.apk
          else
            echo "APK not found!" && exit 1
          fi

          if [ -d ios-app ]; then
            mv ios-app ../legion-ios-dev.app
          else
            echo "ios-app not found!" && exit 1
          fi

          if [ -f linux-installer/legion-linux.tar.gz ]; then
            mv linux-installer/legion-linux.tar.gz ../legion-linux-dev.tar.gz
          else
            echo "linux-installer artifact not found!" && exit 1
          fi

          DEB=$(find linux-installer -maxdepth 1 -name 'legion-*-amd64.deb' -print -quit)
          if [ -z "$DEB" ] || [ ! -f "$DEB" ]; then
            DEB="linux-installer/legion-amd64.deb"
          fi
          if [ -n "$DEB" ] && [ -f "$DEB" ]; then
            cp "$DEB" ../legion-linux-dev.deb
          else
            echo "linux .deb not found! Contents of linux-installer:"
            ls -la linux-installer/
            exit 1
          fi

          if [ -f windows-installer/LegionSetup.exe ]; then
            mv windows-installer/LegionSetup.exe ../legion-windows-dev.exe
          elif [ -f LegionSetup.exe ]; then
            mv LegionSetup.exe ../legion-windows-dev.exe
          else
            echo "windows-installer artifact not found!" && exit 1
          fi

          if [ -f macos-installer/legion-macos.dmg ]; then
            mv macos-installer/legion-macos.dmg ../legion-macos-dev.dmg
          else
            echo "macos-installer artifact not found!" && exit 1
          fi

      - name: Upload Dev Release to GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: "Dev build"
          draft: false
          prerelease: true
          files: |
            legion-android-dev.apk
            legion-ios-dev.app
            legion-linux-dev.tar.gz
            legion-linux-dev.deb
            legion-windows-dev.exe
            legion-macos-dev.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
