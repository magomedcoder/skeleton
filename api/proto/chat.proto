syntax = "proto3";

package chat;

option go_package = "github.com/magomedcoder/legion/api/pb/chatpb;chatpb";

service ChatService {
  rpc CheckConnection(Empty) returns (ConnectionResponse);

  rpc GetModels(Empty) returns (GetModelsResponse);

  rpc SendMessage(SendMessageRequest) returns (stream ChatResponse);

  rpc CreateSession(CreateSessionRequest) returns (ChatSession);

  rpc GetSessions(GetSessionsRequest) returns (GetSessionsResponse);

  rpc GetSession(GetSessionRequest) returns (ChatSession);

  rpc GetSessionMessages(GetSessionMessagesRequest) returns (GetSessionMessagesResponse);

  rpc DeleteSession(DeleteSessionRequest) returns (Empty);

  rpc UpdateSessionTitle(UpdateSessionTitleRequest) returns (ChatSession);

  rpc UpdateSessionModel(UpdateSessionModelRequest) returns (ChatSession);
}

message Empty {}

message ConnectionResponse {
  bool is_connected = 1;
}

message ChatMessage {
  string id = 1;
  string content = 2;
  string role = 3;
  int64 created_at = 4;
  optional string attachment_name = 5;
  optional bytes attachment_content = 6;
}

message ChatResponse {
  string id = 1;
  string content = 2;
  string role = 3;
  int64 created_at = 4;
  bool done = 5;
}

message SendMessageRequest {
  string session_id = 1;
  repeated ChatMessage messages = 2;
  string model = 3;
}

message GetModelsResponse {
  repeated string models = 1;
}

message ChatSession {
  string id = 1;
  string title = 2;
  int64 created_at = 3;
  int64 updated_at = 4;
  string model = 5;
}

message GetSessionsRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message GetSessionsResponse {
  repeated ChatSession sessions = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message CreateSessionRequest {
  string title = 1;
  string model = 2;
}

message GetSessionRequest {
  string session_id = 1;
}

message GetSessionMessagesRequest {
  string session_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message GetSessionMessagesResponse {
  repeated ChatMessage messages = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message DeleteSessionRequest {
  string session_id = 1;
}

message UpdateSessionTitleRequest {
  string session_id = 1;
  string title = 2;
}

message UpdateSessionModelRequest {
  string session_id = 1;
  string model = 2;
}
