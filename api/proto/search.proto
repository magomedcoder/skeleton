syntax = "proto3";

package search;

import "common.proto";

option go_package = "github.com/magomedcoder/legion/api/pb/searchpb;searchpb";

service SearchService {
  rpc Users(SearchUsersRequest) returns (SearchUsersResponse);
}

message SearchUsersRequest {
  string query = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message SearchUsersResponse {
  repeated common.User users = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}
